<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- This is the grocery list using ionic slider items. -->
<ion-content>
  <ion-card-header>
    <ion-card-subtitle>Check List</ion-card-subtitle>
  </ion-card-header>

  <ion-list>
    <ion-item-sliding id="item100" *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-label>
          <h2>Item: {{item.name}}</h2>
          <p>Quantity: {{item.quantity}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
          <button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab horizontal="center" >
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
